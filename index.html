<!DOCTYPE html>
<html>
<head>
  <title>Your Portfolio</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Your Name</h1>
    </header>
    <section id="introduction">
        <p>Your introduction here.</p>
    </section>
    <section id="portfolio">
        <h2>My Work</h2>
        <!-- Repeat the following div for each project -->
        <div class="project">
            <img src="project1.jpg" alt="Project 1">
            <p>Description of project 1.</p>
            <a href="http://project1.com">Link to project 1</a>
        </div>
    </section>
    <section id="testimonials">
        <h2>Testimonials</h2>
        <!-- Repeat the following div for each testimonial -->
        <div class="testimonial">
            <p>"Testimonial text here."</p>
            <p>- Name</p>
        </div>
    </section>
    <section id="contact">
        <h2>Contact Me</h2>
        <p>Your email address here.</p>
    </section>
</body>
</html>
